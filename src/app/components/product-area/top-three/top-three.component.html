<div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Image</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (product of products; track $index) {
                <tr>
                    <td>{{product.id}}</td>
                    <td (click)="displayDetails(product.id)">{{product.name}}</td>
                    <td>{{product.price | currency}}</td>
                    <td>{{product.stock}}</td>
                    <td><img src="{{product.imageUrl}}" class="product-image"></td>
                    <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button></td>
                </tr>
            }
        </tbody>
    </table>
</div>
